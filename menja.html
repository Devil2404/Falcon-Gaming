<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NINJA | FALCON</title>
	<link rel="stylesheet" href="menja.css">
	<link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
	<canvas id="c"></canvas>
	<div class="hud">
		<div class="hud__score">
			<div class="score-lbl"></div>
			<div class="cube-count-lbl"></div>
		</div>
		<div class="pause-btn">
			<div></div>
		</div>
		<div class="slowmo">
			<div class="slowmo__bar"></div>
		</div>
	</div>
	<div class="menus">
		<div class="menu menu--main">
			<h1>NINJA</h1>
			<button type="button" class="play-normal-btn">PLAY GAME</button>
			<button type="button" class="play-casual-btn">PRACTICE MODE</button>
			<div class="credits">NINJA BY <a href="index.html">FALCON</a> </div>
		</div>
		<div class="menu menu--pause">
			<h1>Paused</h1>
			<button type="button" class="resume-btn">RESUME GAME</button>
			<button type="button" class="menu-btn--pause">MAIN MENU</button>
		</div>
		<div class="menu menu--score">
			<h1>Game Over</h1>
			<h2>Your Score:</h2>
			<div class="final-score-lbl"></div>
			<div class="high-score-lbl"></div>
			<button type="button" class="play-again-btn">PLAY AGAIN</button>
			<button type="button" class="menu-btn--score">MAIN MENU</button>
			<button type="button" class="menu-btn--score"> <a href="index.html">HOME</a></button>
		</div>
	</div>
</body>
<script src="menja.js"></script>
</html>
